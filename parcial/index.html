<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Ejercicio Parcial 1er Corte</title>
</head>

<body>
    <div class="container mx-auto">
        <nav class="bg-white shadow-lg flex rounded-lg p-4 mb-6 mt-4 ">
            <div class="flex-1">
                <h1 class="font-bold text-2xl">Ejercicio Parcial 1er Corte</h1>
            </div>
            <div class="flex flex-row-reverse ">
                <button onclick="cargarTabla('personas')"
                    class="px-4 py-2 mx-3 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Personas
                </button>
                <button onclick="cargarTabla('empresas')"
                    class="px-4 py-2 mx-3 bg-green-500 text-white rounded hover:bg-green-600">
                    Empresas
                </button>
                <button onclick="cargarTabla('contratos')"
                    class="px-4 py-2 mx-3 bg-purple-500 text-white rounded hover:bg-purple-600">
                    Contratos
                </button>

            </div>

        </nav>
        <div class="bg-white shadow-lg rounded-lg p-4">
            <div class="flex flex-row mb-4">
                <p id="message" class="font-bold my-4 mr-5">Selecciona una tabla para comenzar.</p>
                <button id="personas" onclick="showModal('personas')" class="hidden px-4 bg-blue-600 text-white font-bold rounded hover:bg-blue-700">
                    + Añadir Registro
                </button>
                <button id="empresas" onclick="showModal('empresas')" class="hidden px-4 bg-green-600 text-white font-bold rounded hover:bg-green-700">
                    + Añadir Registro
                </button>
                <button id="contratos" onclick="showModal('contratos')" class="hidden px-4 bg-purple-600 text-white font-bold rounded hover:bg-purple-700">
                    + Añadir Registro
                </button>
            </div>
            <div id="tabla-container"></div>
        </div>
    </div>
    <div id="modal-container" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-25 transition-opacity hidden">
        <div id="modal" class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            
            <!-- formulario dinamico -->
            <form id="modal-form">
                <div id="modal-body"></div>
                <div class="flex justify-end mt-4">
                    <button type="button" onclick="exitModal()" class="px-4 py-2 bg-red-400 text-white rounded hover:bg-red-500 mr-2">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

   

    <script src="./src/js/datos.js"></script>
</body>

</html>
