<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Clase 30 de abril</title>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="px-2">
        <h1 class="text-3xl font-bold mb-6 text-center">Clase 30 de Abril - Felipe Saenz</h1>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Tabla de Personas -->
            <div class="w-full lg:w-3/4 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-2xl font-bold my-4">Lista de Personas</h2>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg overflow-hidden">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-4 py-2 text-left">Cédula</th>
                                <th class="px-4 py-2 text-left">Nombre</th>
                                <th class="px-4 py-2 text-left">Apellido</th>
                                <th class="px-4 py-2 text-left">Correo</th>
                                <th class="px-4 py-2 text-left">Departamento</th>
                                <th class="px-4 py-2 text-left">Telefono</th>
                                <th class="px-4 py-2 text-left">Estado</th>
                                <th class="px-4 py-2 text-left">Fecha Nac.</th>
                                <th class="px-4 py-2 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-700" id="tabla-personas">
                            <!-- Datos se cargarán dinámicamente -->
                            <tr>
                                <td colspan="6" class="text-center py-4">Cargando datos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Formulario -->
            <div class="w-full lg:w-1/4 bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4" id="form-title">Nueva Persona</h2>

                <form id="form-persona" class="space-y-4">
                    <input type="hidden" name="persona-id" id="persona-id" value="registro">

                    <div>
                        <label for="nombre" class="block text-gray-700 mb-1">Nombre </label>
                        <input type="text" id="nombre" name="nombre" class="w-full px-3 py-2 border rounded " required>
                    </div>
                    <div>
                        <label for="nombre" class="block text-gray-700 mb-1">Apellido </label>
                        <input type="text" id="apellido" name="apellido" class="w-full px-3 py-2 border rounded "
                            required>
                    </div>

                    <div>
                        <label for="cedula" class="block text-gray-700 mb-1">Cédula</label>
                        <input type="number" id="cedula" name="cedula" class="w-full px-3 py-2 border rounded " required>
                    </div>

                    <div>
                        <label for="correo" class="block text-gray-700 mb-1">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" class="w-full px-3 py-2 border rounded " required>
                    </div>

                    
                    <div>
                        <label for="telefono" class="block text-gray-700 mb-1">Departamento</label>
                        <input type="tel" id="departamento" name="departamento" class="w-full px-3 py-2 border rounded " required>
                    </div>
                    <div>
                        <label for="telefono" class="block text-gray-700 mb-1">Teléfono</label>
                        <input type="number" id="telefono" name="telefono" class="w-full px-3 py-2 border rounded " required>
                    </div>
                    <div>
                        <label for="telefono" class="block text-gray-700 mb-1">Estado</label>
                        <select id="estado" name="estado" class="w-full px-3 py-2 border rounded " required>
                            <option value="">Seleccione Estado...</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                        <!-- <input type="tel" id="estado" name="estado" class="w-full px-3 py-2 border rounded "> -->
                    </div>
                    
                    <div>
                        <label for="fecha_nacimiento" class="block text-gray-700 mb-1">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
                            class="w-full px-3 py-2 border rounded " required>
                    </div>
                    <div class="flex space-x-2">
                        <button type="submit" id="btnForm"
                            class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex-1">
                            Guardar
                        </button>
                        <button type="button" id="btn-cancelar" onclick="cancelar()"
                            class="px-4 py-2 bg-gray-500 hidden text-white rounded hover:bg-gray-600">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./src/js/datos.js"></script>
</body>

</html>
